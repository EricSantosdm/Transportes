<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Viagens - UFERSA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
        @media print {
            @page {
                size: A4;
                margin: 20mm;
            }
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn {
            margin-top: 20px;
        }

        .text-center img {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container border p-4">
        <div class="text-center">
            <img src="logo-ufersa.png" alt="Logo da UFERSA" width="80px">
            <span style="font-weight: bold;">MINISTÉRIO DA EDUCAÇÃO UNIVERSIDADE FEDERAL RURAL DO SEMI-ÁRIDO</span>
            <img src="progepe.png" alt="Logo da Progepe" width="80px">
        </div>

        <h2 class="text-center">Formulário de Solicitação de Diárias e Viagens</h2>

        <!-- Identificação do Requerente -->
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th colspan="2">IDENTIFICAÇÃO DO REQUERENTE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="matricula">Matrícula SIAPE:</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="cidade_estado">Cidade/Estado:</label>
                            <input type="text" class="form-control" id="cidade_estado" name="cidade_estado" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="telefone">Telefone(s) com DDD:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" required>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Dados da Viagem -->
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th colspan="2">DADOS DA VIAGEM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="destino">Destino:</label>
                            <input type="text" class="form-control" id="destino" name="destino" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="objetivo">Objetivo da Viagem:</label>
                            <input type="text" class="form-control" id="objetivo" name="objetivo" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="form-group">
                            <label for="roteiro">Roteiro:</label>
                            <textarea class="form-control" id="roteiro" name="roteiro" rows="3" required></textarea>
                        </div>
                    </td>
                    
                </tr>
                <tr>
                    <td >
                        <div class="form-group">
                            <label for="roteiro">Data de Saida:</label>
                            <input type="date" class="form-control" id="roteiro" name="roteiro"  required></textarea>
                        </div>
                    </td>
                    <td >
                        <div class="form-group">
                            <label for="roteiro">Data de Retorno:</label>
                            <input type="date" class="form-control" id="roteiro" name="roteiro"  required></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td >
                        <div class="form-group">
                            <label for="roteiro">Horário de Saida:</label>
                            <input type="time" class="form-control" id="roteiro" name="roteiro"  required></textarea>
                        </div>
                    </td>
                    <td >
                        <div class="form-group">
                            <label for="roteiro">Horário de Retorno:</label>
                            <input type="time" class="form-control" id="roteiro" name="roteiro"  required></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="form-group">
                            <label for="observacoes">Observações:</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="2"></textarea>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botão de envio -->
        <div class="text-center">
            <input type="button" id="generate-pdf" class="btn btn-secondary ml-2" value="Gerar PDF">
        </div>
    </div>

    <!-- Script para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('generate-pdf').addEventListener('click', () => {
            document.getElementById('generate-pdf').style.display = 'none';
            const element = document.querySelector('.container');
            const opt = {
                margin: [0, 0, 0, 0],
                filename: 'solicitacao_viagem.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 1 },
                jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        });
    </script>
</body>

</html>
